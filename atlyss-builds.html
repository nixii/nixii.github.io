<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>{{ page.title }}</title>
		<link rel="stylesheet" type="text/css" href="/css/atlyss.css">
	</head>
	<body>
		<a href="/" id="go-back-home">Back Home</a>
		<div id="content">
			<h1>Atlyss Build Creator</h1>
			<h3>Last updated: 31 Jan 2026</h3>
			<div id="tabs">
				<nav id="tab-list">
					<a href="#tab-information">Information</a>
					<a href="#tab-stats">Stats</a>
					<a href="#tab-equipment">Equipment</a>
					<a href="#tab-skills">Skills</a>
					<a href="#tab-values">Values</a>
				</nav>
				<div id="tab-content">
					<div id="tab-stats" class="tab">
						<h2>Stats</h2>
					</div>
					<div id="tab-equipment" class="tab">
						<h2>Equipment</h2>
					</div>
					<div id="tab-skills" class="tab">
						<h2>Skills</h2>
					</div>
					<div id="tab-values" class="tab">
						<h2>Values</h2>
					</div>
					<div id="tab-information" class="tab">
						<h2>Information</h2>

						<h3>Species</h3>
						<label><input type="radio" name="species-choice" value="byrdle"> Byrdle</label>
						<label><input type="radio" name="species-choice" value="chang"> Chang</label>
						<label><input type="radio" name="species-choice" value="imp"> Imp</label>
						<label><input type="radio" name="species-choice" value="kubold"> Kubold</label>
						<label><input type="radio" name="species-choice" value="poon"> Poon</label>

						<h3>Class</h3>
						<input id="class-choice-bandit" type="radio" name="class-choice" value="bandit">
						<label for="class-choice-bandit">Bandit</label>
						<input id="class-choice-fighter" type="radio" name="class-choice" value="fighter">
						<label for="class-choice-fighter">Fighter</label>
						<input id="class-choice-mystic" type="radio" name="class-choice" value="mystic">
						<label for="class-choice-mystic">Mystic</label>

						<h3>Subclass</h3>
						<span id="subclass-choice-uhoh"><p>Please choose a class.</p></span>
						<span id="subclass-choice-bandit"><p>Bandit has no subclasses.</p></span>
						<span id="subclass-choice-fighter"><p>
							<label><input type="radio" name="subclass-choice" value="paladin"> Paladin</label>
						</p></span>
						<span id="subclass-choice-mystic"><p>
							<label><input type="radio" name="subclass-choice" value="bishop"> Bishop</label>
							<label><input type="radio" name="subclass-choice" value="magus"> Magus</label>
						</p></span>
					</div>
				</div>
			</div>
		</div>
		<script src="/js/atlyss-builds-current.js"></script>
		<script src="/js/atlyss-builds-constants.js"></script>
		<script src="/js/atlyss-builds.js"></script>
	</body>
</html>
